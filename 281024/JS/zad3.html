<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="deleteTxt()" id="przelacz">HIDE</button>
    <p>blehhhhhhhhhhhhhh</p>

    <script>
        function deleteTxt() {
            let przelacz = document.getElementById("przelacz")
            przelacz.addEventListener("click", ()=>{
                let txt = document.querySelector("p")
                if(txt.style.display==='none'){
                    txt.style.display==='block'
                } else if(txt.style.display==='block'){
                    txt.style.display==='none'
                }
            })
        }
    </script>
</body>
</html>
